<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
    <title>Zowie Anywhere: Options</title>
    <link rel="stylesheet" href="config.css">
    <link href="/fontawesome/css/all.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="jscolor.js"></script>
    <script src="defaultconfig.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="select2.js"></script>
</head>

<body>



    <div class="config-header">
        <div class="config-header-inner">
            <div class="config-logo"><img width="100%" height="100%" src="images/zowie-logo.png"></div>
            <div class="config-title"><span class="circled">ANYWHERE</span></div>
        </div>
    </div>




    <div id="config-content" class="config-content">


    </div>

    <div id="overlay" class="overlay"></div>

    <div class="warning-container" id="warning-container">
        <div class="warning-content-wrapper">
            <div class="warning-header">WARNING</div>
            <div class="warning-text" id="warning-text">Something bad is going to happen</div>
        </div>
        <div class="button-container">
            <button class="proceed-button warning-button" id="proceed-button">Proceed</button>
            <button class="cancel-button warning-button" id="cancel-button">Cancel</button>
        </div>
    </div>


    <script src="shared.js"></script>
    <script src="config.js"></script>

</body>

</html>
